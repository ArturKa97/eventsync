spring.application.name=EventSync
spring.datasource.url=jdbc:h2:mem:eventsyncdb
spring.datasource.username=${H2_USERNAME}
spring.datasource.password=${H2_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.h2.Driver

server.port=${PORT:5000}

spring.config.import=classpath:env.properties
huggingface.api.token=${HF_TOKEN:}
huggingface.model.url=${HF_URL}

